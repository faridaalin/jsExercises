<head>

                    </div>
                </header>
                <div class="game-body bg-green-100">
                    <p class="rNumber bg-orange-300 w-6/12 h-12 text-3xl m-auto text-center">0 Â· 0</p>
            </div>
                <footer class="footer">
                    <input class="answer bg-gray-400 w-full h-16 text-center text-2xl" type="text" placeholder="Your answer">
                </footer>
            </section>
        </article>
    </main>
  

    <script src="app.js"></script>
